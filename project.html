    <html>

   <title> form elements </title>

<body>

	
<center> <div class="div-3"><img src="student.png" alt="itvedant" width="250px" height="200px" /></a> </div></center> 
<body>

<h1 style="background-color:powderblue;">this is student info form</h1>
<p style="background-color:tomato;">this is information</p>

</body>
<form method="GET" action="table.html" target="_blank">


<fieldset>
<legend>Student information</legend>
<table>
<tr>
<td><label for="one">NAME: </label></td>
<td><input type="text" name="sname" id="one" placeholder="enter name" required /><br></td>
</tr>
<tr>
<td><label for="two">ROLL NO:</label></td>
<td><input type="number" name="rno" id="two" placeholder="enter roll no" required /><br></td>
<tr>
<tr>
<td>DOB:</td>
<td><input type="date" name="db" />
</tr>
<tr>
<td> email:</td>
<td><input type="email" name="semail" />
</tr>
<tr>
<td>password</td>
<td><input type="password" name="spass" /></td>
</tr>
<tr>
<td>upload file</td>
<td><input type="file" name="ufile" /></td>
</tr>
<tr>
<td>upload multiple file</td>
<td><input type="file" name="ufile2" multiple /></td>
</tr>
<tr>
   <td>select year:</td>
   <td>
    <select name="y"> <!----y=2--->
    <option value="1">first year</option>
	<option value="2">second year</option>
	<option value="3">third year</option>
   </select>
   </td>

</tr>
<tr> 
 <td>select cource</td>
   <td>
    <select name="c" multiple> <!----y=2--->
    <option value="1">HTML</option>
	<option value="2">CSS</option>
	<option value="3">PYTHON</option>
	<option value="2">JS</option>
   </select>
   </td>
</tr>
<tr>
  <td>select gender:</td>
  <td>
  <input type="radio" name="gender" value="female" id="f"><label for="f">female</label>
  <input type="radio" name="gender" value="male" id="m"><label for="m">male</label>
  </td>
</tr>
<tr>
   <td>select course</td>
   <td>
   <input type="checkbox" name="course" value="html" id="h"><label for= "h"> HTML</label>
   <input type="checkbox" name="course" value="css">css
   <input  type="checkbox" name="course" value="js">js
   </td>
</tr>
<tr>
  <td>userid:</td>
  <td><input type="text" name="uid" value="20" readonly />
</tr>

<tr>
  <td>userid:</td>
  <td><input type="hidden" name="uid" value="20"/>
</tr


<tr>
<td><input type="submit" name="send" /></td>
</tr>
</table>
</fieldset>
</form>
</body>
